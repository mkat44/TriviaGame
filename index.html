<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quoth the Pixar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading"></h1>
            </div>
        </div>
        <hr>
        <div class="row resultsimage">
            <div class="col-md-2"></div>
            <div class="col-md-8 justify-content-center giphy">
                <img src="assets/images/eyeroll.gif" class="img-fluid placeholder">
            </div>
            <div class="col-md-2"></div>
        </div>
        <hr>
        <div class="row resultstext">
            <div class="col-md-12">
                <p class="textbox"></p>
            </div>
        </div>
        <div class="row questionsone">
            <div class="col-md-12">
                <p class="questionarea"></p>
            </div>
        </div>
        <hr>
        <div class="row questionstwo">
            <div class="col-md-12">
                <ul>
                    <button class="choice optionA"><li><strong>A:</strong></li></button>
                    <button class="choice optionB"><li><strong>B:</strong></li></button>
                    <button class="choice optionC"><li><strong>C:</strong></li></button>
                    <button class="choice optionD"><li><strong>D:</strong></li></button>
                </ul>
            </div>
        </div>
        <div class="row startbtn">
            <div class="col-md-10"></div>
            <div class="col-md-2" id="btnarea">
                <button type="button" class="btn btn-dark start-button">Go</button>
            </div>
        </div>
        <div class="row timerrow">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <h4 class="timerbox"></h4>
            </div>
        </div>
    </div>
</body>
</html>
