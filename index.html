<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quoth the Pixar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12">
                <h1 class="heading"></h1>
            </div>
        </div>
        <div class="row resultsimage">
            <div class="col-md-2"></div>
            <div class="col-md-8 mx-auto">
                <img src="assets/images/eyeroll.gif" class="img-fluid placeholder">
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row resultstext">
            <div class="col-md-12">
                <p class="text"></p>
            </div>
        </div>
        <div class="row questionrow1">
            <div class="col-md-12">
                <p class="question-area"></p>
            </div>
        </div>
        <hr>
        <div class="row questionrow2">
            <div class="col-md-12">
                <ul>
                    <li><strong>A:</strong> <p class="optionA"></p></li>
                    <li><strong>B:</strong> <p class="optionB"></p></li>
                    <li><strong>C:</strong> <p class="optionC"></p></li>
                    <li><strong>D:</strong> <p class="optionD"></p></li>
                </ul>
            </div>
        </div>
        <div class="row startbutton">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-dark start-button">Go</button>
            </div>
        </div>
        <div class="row timerrow">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <h4 class="timerbox"></h4>
            </div>
        </div>
    </div>
</body>
</html>
